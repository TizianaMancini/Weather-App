<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <script
      src="https://kit.fontawesome.com/445982c7a3.js"
      crossorigin="anonymous"
    ></script>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Enter a city"
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>

              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-100"
                />
              </div>
            </div>
          </form>

          <div class="overview">
            <h1 id="city"></h1>

            <ul>
              <li><strong>Last updated: </strong><span id="date"></span></li>
              <li id="description"></li>
            </ul>
          </div>

          <div class="row">
            <div class="col-md-8">
              <div class="clearfix weather-temperature">
                <img src="" alt="" id="icon" />
                <strong id="temperature"></strong>
                <span class="units">
                  <a href="#" id="celsius-link" class="active">ºC</a> |
                  <a href="#" id="fahrenheit-link">ºF</a></span
                >
              </div>
            </div>

            <div class="col-4">
              <ul class="weather-details">
                <li><strong>Humidity: </strong><span id="humidity"></span>%</li>
                <li><strong>Wind: </strong><span id="wind"></span> km/h</li>
              </ul>
            </div>
          </div>

          <div class="weather-forecast" id="forecast"></div>
        </div>
        <small>
          <a
            href="https://github.com/TizianaMancini/Weather-App"
            target="_blank"
            >Open-source code</a
          >
          by Tiziana Mancini
        </small>
      </div>
    </div>
  </body>

  <script src="src/index.js"></script>
</html>
